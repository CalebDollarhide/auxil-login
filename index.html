<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.auth0.com/js/lock/11.30/lock.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #lock-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="lock-container"></div>

    <script>
        var lock = new Auth0Lock(
            'YOUR_CLIENT_ID',  // Replace with your Auth0 Client ID
            'YOUR_DOMAIN.auth0.com',  // Replace with your Auth0 domain
            {
                container: 'lock-container',
                auth: {
                    redirectUrl: 'https://underminingly-acarpelous-marquerite.ngrok-free.dev/webhook-test/login',
                    responseType: 'code',
                    params: {
                        scope: 'openid profile email'
                    }
                },
                theme: {
                    primaryColor: '#667eea',
                    logo: '' // Optional: add your logo URL here
                },
                languageDictionary: {
                    title: "Welcome Back"
                },
                allowSignUp: true,
                allowLogin: true,
                socialButtonStyle: 'big',
                rememberLastLogin: false
            }
        );

        lock.show();
    </script>
</body>
</html>
